name: Deploy MIC2E Web to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mic2e-web:latest

      - name: Write VPN config file
        run: |
          echo "${{ secrets.VPN_CONFIG }}" > vpn.ovpn
          chmod 600 vpn.ovpn

      - name: Write VPN auth file
        run: |
          printf "%s\n%s" "${{ secrets.VPN_USERNAME }}" "${{ secrets.VPN_PASSWORD }}" > auth.txt
          chmod 600 auth.txt

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Connect to OpenVPN
        run: |
          echo "Starting OpenVPN..."
          sudo openvpn --config vpn.ovpn --auth-user-pass auth.txt --daemon

          echo "Waiting for VPN tunnel to initialize..."
          sleep 15

          echo "Checking IP addresses..."
          ip addr || true

          echo "Checking routing table..."
          ip route || true

      - name: Test connectivity to Server
        run: |
          echo "Pinging server..."
          ping -c 4 ${{ secrets.SERVER_HOST }} || true

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            docker compose pull web
            docker compose up -d web
